<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePy 웹 비디오 에디터 - 진행상황 추적</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #007bff;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #0056b3;
            background: #e3f2fd;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .file-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success { background: linear-gradient(45deg, #28a745, #1e7e34); }
        .btn-warning { background: linear-gradient(45deg, #ffc107, #e0a800); }
        .btn-danger { background: linear-gradient(45deg, #dc3545, #c82333); }

        /* 진행상황 표시 */
        .progress-container {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #007bff;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, .2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, .2) 50%,
                rgba(255, 255, 255, .2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .progress-text {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .progress-details {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .task-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running { background: #28a745; }
        .status-paused { background: #ffc107; }
        .status-completed { background: #007bff; }
        .status-error { background: #dc3545; }
        .status-cancelled { background: #6c757d; }

        .files-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .file-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .processing-section {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        select.form-control {
            height: 42px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .estimated-time {
            font-style: italic;
            color: #666;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }

        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">연결 중...</div>
    
    <div class="container">
        <h1>🎬 MoviePy 웹 비디오 에디터</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            실시간 진행상황 추적과 함께 비디오를 편집하세요
        </p>

        <!-- 파일 업로드 섹션 -->
        <div class="upload-section">
            <h3>📁 파일 업로드</h3>
            <input type="file" id="fileInput" class="file-input" accept="video/*,image/*,audio/*" multiple>
            <button onclick="uploadFiles()" class="btn">파일 업로드</button>
        </div>

        <!-- 업로드된 파일 목록 -->
        <div class="files-list" id="filesList">
            <h3>📋 업로드된 파일</h3>
            <div id="filesContainer">
                <p style="color: #666;">업로드된 파일이 없습니다.</p>
            </div>
        </div>

        <!-- 진행상황 표시 -->
        <div class="progress-container" id="progressContainer">
            <h3>⏳ 작업 진행상황</h3>
            <div class="progress-text" id="progressText">작업을 시작합니다...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-details">
                <span id="progressPercent">0%</span>
                <span id="progressStep">0 / 100</span>
                <span class="estimated-time" id="estimatedTime">예상 시간 계산 중...</span>
            </div>
            <div class="task-controls">
                <button onclick="pauseTask()" class="btn btn-warning" id="pauseBtn">⏸️ 일시정지</button>
                <button onclick="resumeTask()" class="btn btn-success" id="resumeBtn" style="display: none;">▶️ 재개</button>
                <button onclick="cancelTask()" class="btn btn-danger" id="cancelBtn">❌ 취소</button>
            </div>
        </div>

        <!-- 비디오 처리 섹션 -->
        <div class="processing-section">
            <h3>🎥 비디오 처리</h3>
            
            <div class="form-group">
                <label>작업 유형</label>
                <select id="operationType" class="form-control" onchange="updateFormFields()">
                    <option value="concatenate">영상/이미지 합치기</option>
                    <option value="add_audio">배경음악 추가</option>
                    <option value="add_subtitle">자막 추가</option>
                    <option value="create_final_video">최종 영상 제작</option>
                </select>
            </div>

            <!-- 배경음악 설정 -->
            <div id="audioSettings" style="display: none;">
                <div class="form-group">
                    <label>배경음악 파일</label>
                    <select id="audioFile" class="form-control">
                        <option value="">음악 파일을 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>음량 (0-100)</label>
                    <input type="range" id="audioVolume" class="form-control" min="0" max="100" value="50">
                    <span id="volumeValue">50</span>
                </div>
            </div>

            <!-- 자막 설정 -->
            <div id="subtitleSettings" style="display: none;">
                <div class="form-group">
                    <label>비디오 파일</label>
                    <select id="videoFile" class="form-control">
                        <option value="">비디오 파일을 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>자막 텍스트</label>
                    <textarea id="subtitleText" class="form-control" rows="3" placeholder="자막 내용을 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <label>시작 시간 (초)</label>
                    <input type="number" id="startTime" class="form-control" value="0" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>종료 시간 (초)</label>
                    <input type="number" id="endTime" class="form-control" value="5" min="0" step="0.1">
                </div>
            </div>

            <!-- 최종 영상 설정 -->
            <div id="finalVideoSettings" style="display: none;">
                <div class="form-group">
                    <label>영상 제목</label>
                    <input type="text" id="videoTitle" class="form-control" value="Final Video" placeholder="영상 제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label>출력 품질</label>
                    <select id="outputQuality" class="form-control">
                        <option value="low">낮음 (500k)</option>
                        <option value="medium" selected>보통 (1000k)</option>
                        <option value="high">높음 (2000k)</option>
                    </select>
                </div>
            </div>

            <button onclick="processVideo()" class="btn" id="processBtn">🚀 처리 시작</button>
        </div>

        <!-- 결과 표시 -->
        <div id="results"></div>
    </div>

    <script>
        let socket;
        let currentTaskId = null;
        let uploadedFiles = [];

        // 소켓 연결
        function initSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('서버에 연결되었습니다');
                document.getElementById('connectionStatus').textContent = '✅ 연결됨';
                document.getElementById('connectionStatus').className = 'connection-status connected';
            });

            socket.on('disconnect', function() {
                console.log('서버 연결이 끊어졌습니다');
                document.getElementById('connectionStatus').textContent = '❌ 연결 끊김';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
            });

            socket.on('task_progress', function(data) {
                updateProgress(data);
            });

            socket.on('task_status', function(data) {
                updateTaskStatus(data);
            });

            socket.on('task_completed', function(data) {
                handleTaskCompleted(data);
            });

            socket.on('task_error', function(data) {
                handleTaskError(data);
            });
        }

        // 진행상황 업데이트
        function updateProgress(data) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progressPercent = document.getElementById('progressPercent');
            const progressStep = document.getElementById('progressStep');
            const estimatedTime = document.getElementById('estimatedTime');

            progressContainer.style.display = 'block';
            progressFill.style.width = data.progress + '%';
            progressText.textContent = data.message;
            progressPercent.textContent = data.progress + '%';
            progressStep.textContent = `${data.current_step} / ${data.total_steps}`;
            
            if (data.estimated_time) {
                const minutes = Math.floor(data.estimated_time / 60);
                const seconds = Math.floor(data.estimated_time % 60);
                estimatedTime.textContent = `예상 남은 시간: ${minutes}분 ${seconds}초`;
            }
        }

        // 작업 상태 업데이트
        function updateTaskStatus(data) {
            const statusIndicator = document.createElement('span');
            statusIndicator.className = `status-indicator status-${data.status}`;
            
            const progressText = document.getElementById('progressText');
            const pauseBtn = document.getElementById('pauseBtn');
            const resumeBtn = document.getElementById('resumeBtn');
            
            if (data.status === 'paused') {
                pauseBtn.style.display = 'none';
                resumeBtn.style.display = 'inline-block';
            } else if (data.status === 'running') {
                pauseBtn.style.display = 'inline-block';
                resumeBtn.style.display = 'none';
            }
            
            progressText.innerHTML = statusIndicator.outerHTML + data.message;
        }

        // 작업 완료 처리
        function handleTaskCompleted(data) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="alert alert-success">
                    <h4>✅ ${data.message}</h4>
                    <p>파일이 성공적으로 생성되었습니다.</p>
                    <a href="/download/${data.output_file}" class="btn" target="_blank">📥 다운로드</a>
                </div>
            `;
            
            // 진행상황 숨기기
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
                currentTaskId = null;
                enableProcessButton();
            }, 3000);
        }

        // 작업 에러 처리
        function handleTaskError(data) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="alert alert-error">
                    <h4>❌ 오류 발생</h4>
                    <p>${data.error}</p>
                </div>
            `;
            
            document.getElementById('progressContainer').style.display = 'none';
            currentTaskId = null;
            enableProcessButton();
        }

        // 작업 제어 함수들
        function pauseTask() {
            if (currentTaskId) {
                socket.emit('pause_task', { task_id: currentTaskId });
            }
        }

        function resumeTask() {
            if (currentTaskId) {
                socket.emit('resume_task', { task_id: currentTaskId });
            }
        }

        function cancelTask() {
            if (currentTaskId) {
                socket.emit('cancel_task', { task_id: currentTaskId });
                document.getElementById('progressContainer').style.display = 'none';
                currentTaskId = null;
                enableProcessButton();
            }
        }

        // 파일 업로드
        function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('파일을 선택해주세요.');
                return;
            }

            Array.from(files).forEach(file => {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('오류: ' + data.error);
                    } else {
                        uploadedFiles.push(data);
                        updateFilesList();
                        updateFileSelectors();
                    }
                })
                .catch(error => {
                    alert('업로드 중 오류가 발생했습니다: ' + error);
                });
            });
            
            fileInput.value = '';
        }

        // 파일 목록 업데이트
        function updateFilesList() {
            const container = document.getElementById('filesContainer');
            if (uploadedFiles.length === 0) {
                container.innerHTML = '<p style="color: #666;">업로드된 파일이 없습니다.</p>';
                return;
            }

            container.innerHTML = uploadedFiles.map(file => `
                <div class="file-item">
                    <div>
                        <strong>${file.original_name}</strong>
                        <span class="badge">${file.type}</span>
                    </div>
                    <button onclick="removeFile('${file.filename}')" class="btn btn-danger">삭제</button>
                </div>
            `).join('');
        }

        // 파일 삭제
        function removeFile(filename) {
            uploadedFiles = uploadedFiles.filter(file => file.filename !== filename);
            updateFilesList();
            updateFileSelectors();
        }

        // 파일 선택기 업데이트
        function updateFileSelectors() {
            const audioFile = document.getElementById('audioFile');
            const videoFile = document.getElementById('videoFile');
            
            // 오디오 파일 옵션 업데이트
            audioFile.innerHTML = '<option value="">음악 파일을 선택하세요</option>';
            uploadedFiles.filter(f => f.type === 'audio').forEach(file => {
                audioFile.innerHTML += `<option value="${file.filename}">${file.original_name}</option>`;
            });
            
            // 비디오 파일 옵션 업데이트
            videoFile.innerHTML = '<option value="">비디오 파일을 선택하세요</option>';
            uploadedFiles.filter(f => f.type === 'video').forEach(file => {
                videoFile.innerHTML += `<option value="${file.filename}">${file.original_name}</option>`;
            });
        }

        // 폼 필드 업데이트
        function updateFormFields() {
            const operationType = document.getElementById('operationType').value;
            const audioSettings = document.getElementById('audioSettings');
            const subtitleSettings = document.getElementById('subtitleSettings');
            const finalVideoSettings = document.getElementById('finalVideoSettings');
            
            // 모든 설정 숨기기
            audioSettings.style.display = 'none';
            subtitleSettings.style.display = 'none';
            finalVideoSettings.style.display = 'none';
            
            // 선택된 작업에 따라 필요한 설정 표시
            if (operationType === 'add_audio' || operationType === 'create_final_video') {
                audioSettings.style.display = 'block';
            }
            if (operationType === 'add_subtitle') {
                subtitleSettings.style.display = 'block';
            }
            if (operationType === 'create_final_video') {
                finalVideoSettings.style.display = 'block';
            }
        }

        // 비디오 처리
        function processVideo() {
            const operationType = document.getElementById('operationType').value;
            
            if (uploadedFiles.length === 0) {
                alert('먼저 파일을 업로드해주세요.');
                return;
            }

            const data = {
                operation: operationType,
                files: uploadedFiles.filter(f => f.type === 'video' || f.type === 'image')
            };

            // 작업별 추가 데이터
            if (operationType === 'add_audio' || operationType === 'create_final_video') {
                data.audio_file = document.getElementById('audioFile').value;
                data.audio_volume = parseInt(document.getElementById('audioVolume').value);
            }
            
            if (operationType === 'add_subtitle') {
                data.video_file = document.getElementById('videoFile').value;
                data.subtitle_text = document.getElementById('subtitleText').value;
                data.start_time = parseFloat(document.getElementById('startTime').value);
                data.end_time = parseFloat(document.getElementById('endTime').value);
            }
            
            if (operationType === 'create_final_video') {
                data.video_title = document.getElementById('videoTitle').value;
                data.output_quality = document.getElementById('outputQuality').value;
                // 자막 데이터 추가 (향후 확장 가능)
                data.subtitles = [];
            }

            // 요청 전송
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('오류: ' + data.error);
                } else {
                    currentTaskId = data.task_id;
                    disableProcessButton();
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-info">
                            <h4>📡 ${data.message}</h4>
                            <p>작업 ID: ${data.task_id}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                alert('처리 중 오류가 발생했습니다: ' + error);
            });
        }

        // 처리 버튼 비활성화/활성화
        function disableProcessButton() {
            const btn = document.getElementById('processBtn');
            btn.disabled = true;
            btn.textContent = '⏳ 처리 중...';
        }

        function enableProcessButton() {
            const btn = document.getElementById('processBtn');
            btn.disabled = false;
            btn.textContent = '🚀 처리 시작';
        }

        // 볼륨 슬라이더 이벤트
        document.getElementById('audioVolume').addEventListener('input', function() {
            document.getElementById('volumeValue').textContent = this.value;
        });

        // 초기화
        window.onload = function() {
            initSocket();
            updateFormFields();
            
            // 기존 파일 목록 로드
            fetch('/files')
                .then(response => response.json())
                .then(data => {
                    if (data.files) {
                        uploadedFiles = data.files;
                        updateFilesList();
                        updateFileSelectors();
                    }
                });
        };
    </script>
</body>
</html>
