        .progress {

        .time-inputs {

    </style>

    <script>
        let uploadedFiles = [];

        // íŒŒì¼ ì—…ë¡œë“œ ì´ë²¤íŠ¸
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            const files = event.target.files;
            
            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    showMessage('íŒŒì¼ì„ ì—…ë¡œë“œí•˜ëŠ” ì¤‘...', 'info');
                    
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        uploadedFiles.push(result);
                        showMessage(`${result.original_name} ì—…ë¡œë“œ ì™„ë£Œ!`, 'success');
                        updateFileList();
                        updateSelectors();
                    } else {
                        showMessage(result.error, 'error');
                    }
                } catch (error) {
                    showMessage('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-type ${file.type}">${file.type}</span>
                        <span>${file.original_name}</span>
                    </div>
                    <button onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">ì‚­ì œ</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
            updateSelectors();
        }

        function updateSelectors() {
            // ë¹„ë””ì˜¤ íŒŒì¼ ì„ íƒê¸° ì—…ë°ì´íŠ¸
            const videoSelects = ['videoSelect', 'subtitleVideoSelect'];
            videoSelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">ë¹„ë””ì˜¤ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”</option>';
                
                uploadedFiles.filter(f => f.type === 'video').forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.filename;
                    option.textContent = file.original_name;
                    select.appendChild(option);
                });
            });

            // ì˜¤ë””ì˜¤ íŒŒì¼ ì„ íƒê¸° ì—…ë°ì´íŠ¸
            const audioSelect = document.getElementById('audioSelect');
            audioSelect.innerHTML = '<option value="">ì˜¤ë””ì˜¤ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”</option>';
            
            uploadedFiles.filter(f => f.type === 'audio').forEach(file => {
                const option = document.createElement('option');
                option.value = file.filename;
                option.textContent = file.original_name;
                audioSelect.appendChild(option);
            });

            // ì—°ê²°í•  íŒŒì¼ ì„ íƒê¸° ì—…ë°ì´íŠ¸
            updateConcatenateFiles();
        }

        function updateConcatenateFiles() {
            const container = document.getElementById('concatenateFiles');
            container.innerHTML = '';
            
            uploadedFiles.filter(f => f.type === 'video' || f.type === 'image').forEach((file, index) => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `concat_${index}`;
                checkbox.value = file.filename;
                checkbox.dataset.type = file.type;
                
                const label = document.createElement('label');
                label.htmlFor = `concat_${index}`;
                label.textContent = ` ${file.original_name} (${file.type})`;
                
                const div = document.createElement('div');
                div.style.marginBottom = '10px';
                div.appendChild(checkbox);
                div.appendChild(label);
                
                // ì´ë¯¸ì§€ì¸ ê²½ìš° ì§€ì†ì‹œê°„ ì…ë ¥ ì¶”ê°€
                if (file.type === 'image') {
                    const durationInput = document.createElement('input');
                    durationInput.type = 'number';
                    durationInput.placeholder = 'ì§€ì†ì‹œê°„(ì´ˆ)';
                    durationInput.value = '3';
                    durationInput.min = '0.1';
                    durationInput.step = '0.1';
                    durationInput.style.marginLeft = '10px';
                    durationInput.style.width = '100px';
                    durationInput.id = `duration_${index}`;
                    div.appendChild(durationInput);
                }
                
                container.appendChild(div);
            });
        }

        async function concatenateMedia() {
            const checkboxes = document.querySelectorAll('#concatenateFiles input[type="checkbox"]:checked');
            
            if (checkboxes.length < 2) {
                showMessage('ìµœì†Œ 2ê°œì˜ íŒŒì¼ì„ ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤.', 'error');
                return;
            }
            
            const files = Array.from(checkboxes).map(cb => {
                const fileData = {
                    filename: cb.value,
                    type: cb.dataset.type
                };
                
                // ì´ë¯¸ì§€ì¸ ê²½ìš° ì§€ì†ì‹œê°„ ì¶”ê°€
                if (cb.dataset.type === 'image') {
                    const durationInput = document.getElementById(`duration_${cb.id.split('_')[1]}`);
                    fileData.duration = parseFloat(durationInput.value) || 3;
                }
                
                return fileData;
            });
            
            document.getElementById('concatenateLoading').style.display = 'block';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        operation: 'concatenate',
                        files: files
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result.message, result.output_file);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                document.getElementById('concatenateLoading').style.display = 'none';
            }
        }

        async function addAudio() {
            const videoFile = document.getElementById('videoSelect').value;
            const audioFile = document.getElementById('audioSelect').value;
            
            if (!videoFile || !audioFile) {
                showMessage('ë¹„ë””ì˜¤ íŒŒì¼ê³¼ ì˜¤ë””ì˜¤ íŒŒì¼ì„ ëª¨ë‘ ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤.', 'error');
                return;
            }
            
            document.getElementById('audioLoading').style.display = 'block';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({

            } catch (error) {

            } finally {

        }

            const subtitleText = document.getElementById('subtitleText').value;
            const startTime = parseFloat(document.getElementById('startTime').value) || 0;
            const endTime = parseFloat(document.getElementById('endTime').value) || 5;
            
            if (!videoFile || !subtitleText) {

                return;
            }
            
            if (startTime >= endTime) {
                showMessage('ì¢…ë£Œ ì‹œê°„ì€ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ì»¤ì•¼ í•©ë‹ˆë‹¤.', 'error');
                return;
            }
            
            document.getElementById('subtitleLoading').style.display = 'block';
            
            try {

                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({
                        operation: 'add_subtitle',
                        video_file: videoFile,
                        subtitle_text: subtitleText,
                        start_time: startTime,
                        end_time: endTime
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result.message, result.output_file);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {

        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');

            messageArea.appendChild(messageDiv);

            setTimeout(() => {

        function showResult(message, filename) {
            const resultSection = document.getElementById('resultSection');
            const resultMessage = document.getElementById('resultMessage');
            const downloadLink = document.getElementById('downloadLink');
            
            resultMessage.innerHTML = `<div class="message success">${message}</div>`;
            downloadLink.innerHTML = `<a href="/download/${filename}" class="download-btn">ğŸ“¥ ë‹¤ìš´ë¡œë“œ</a>`;

        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì—…ë¡œë“œëœ íŒŒì¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        window.addEventListener('load', async () => {
            try {

                const result = await response.json();
                
                if (response.ok) {
                    uploadedFiles = result.files.map(file => ({
                        filename: file.filename,
                        type: file.type,
                        original_name: file.filename

                    updateFileList();
                    updateSelectors();
                }
            } catch (error) {
                console.log('ê¸°ì¡´ íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
